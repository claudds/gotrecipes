{%extends 'gotrecipes/base.html' %}

{% block content %}	
<div class="user-options">
	<div class="home-head">
		<h1>Your Homepage</h1>
	</div>
	<div id="recipe-manage">
		<span class="create-recipe">
			<h3>Enter a new recipe</h3>
			<a href={% url 'new_recipe' %}>Add a Recipe</a>
		</span>
		<span class="view-recipes">
			<h3>Your recipes</h3>
			<ul>
			{% for recipe in recipes %}
				<li>{{ recipe }}</li>
			{% endfor %}
			</ul>
		</span>
	</div>
</div>
{% endblock %}
