{% extends 'gotrecipes/base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="recipe-mods">
		{% if user.is_authenticated %}
		<a href="{% url 'recipe_edit' pk=recipe.pk %}"><img id="edit-icon" src="{% static 'images/pencil.jpg' %}" /></a>
		<a href="{% url 'recipe_delete' pk=recipe.pk %}"><img id="delete-icon" src="{% static 'images/delete.png' %}" /></a>
		{% endif %}
		</div>
	<div class="recipe-detail">
		{% autoescape off %}
		<h1 id="recipe-title">{{ recipe.title }}</h1>
		<div>
			<img id='food-img' src="{{ recipe.image.url }}" alt='recipe-image' />
		</div>
		<h2>Ingredients</h2>
		<p>{{ recipe.ingredients }}</p>
		<br>
		<h2>Directions</h2>
		<p>{{ recipe.directions }}</p>
		{% endautoescape %}
	</div>
{% endblock %}
